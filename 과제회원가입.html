<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
<form action="" method="post">
    <h1>회원가입</h1>
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

    <label for="id">아이디</label>
    <input id="id" type="text" required name="id" > <br>

    <label for="email">아이디</label>
    <input id="email" type="email" required name="email" > <br>

    <label for="password">패스워드</label>
    <input id="password" type="password" required name="password" > <br>

    <label for="nickname">아이디</label>
    <input id="nickname" type="text" required name="nickname" > <br>

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li><input type="radio" name="gender" value="male" id="male"><label for="male">남성</label> </li>
            <li><input type="radio" name="gender" value="female" id="female"><label for="female">여성</label> </li>
            <li><input type="radio" name="gender" value="no" id="no"><label for="no">남성</label> </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li><input type="checkbox" id="html"><label for="html">HTML</label> </li>
            <li><input type="checkbox" id="css"><label for="css">CSS</label> </li>
            <li><input type="checkbox" id="javascript"><label for="javascript">JavaScript</label> </li>
            <li><input type="checkbox" id="python"><label for="python">Python</label> </li>
            <li><input type="checkbox" id="django"><label for="django">Django</label> </li>
            <li><input type="checkbox" id="github"><label for="github">Github</label> </li>
            <li><input type="checkbox" id="postgresql"><label for="postgresql">PostgreSQL</label> </li>
        </ul>
    </fieldset>

    <!--게시판 글목록(과제3)-->
    <table>
        <caption>
            글목록
        </caption>
        <tr>
            <th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>조회수</th>
        </tr>
        <tr>
            <td>2</td>
            <td><a href="">위니브에서 수강생분들에게 알려드립니다.</a></td>
            <td>홍길동</td>
            <td><time datetime="2023-04-25">2023.04.25</time></td>
            <td>999</td>
        </tr>
        <tr>
            <td>1</td>
            <td><a href="">위니브에서 수강생분들에게 알려드립니다.</a></td>
            <td>홍길동</td>
            <td>2023.04.25</td>
            <td>999</td>
        </tr>
    </table>

</form>

</body>
</html>
